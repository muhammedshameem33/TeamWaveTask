<div class="margin" *ngIf="!clicked">
    <h1>Search Parameters</h1>
    <div class="display-flex-row display-centre">
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Page</mat-label>
            <input type="number" [formControl]="page" matInput placeholder="Page">
        </mat-form-field>
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Page Size</mat-label>
            <input type="number" [formControl]="pageSize" matInput placeholder="Page Size">
        </mat-form-field>
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>From Date</mat-label>
            <input type="date" [formControl]="fromDate" matInput placeholder="From Date">
        </mat-form-field>
    </div>
    <div class="display-flex-row display-centre">
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>To Date</mat-label>
            <input type="date" [formControl]="toDate"  matInput placeholder="To Date">
        </mat-form-field>
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Order</mat-label>
            <mat-select [formControl]="order">
                <mat-option value="asc">Ascending</mat-option>
                <mat-option value="desc">Descending</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Min</mat-label>
            <input [formControl]="min" type="date" matInput placeholder="Min">
        </mat-form-field>
    </div>
    <div class="display-flex-row display-centre">
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Max</mat-label>
            <input [formControl]="max" type="date" matInput placeholder="Max">
        </mat-form-field>
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Sort</mat-label>
            <mat-select [formControl]="sort">
                <mat-option value="activity">Activity</mat-option>
                <mat-option value="votes">Votes</mat-option>
                <mat-option value="creation">Creation</mat-option>
                <mat-option value="relevance">Relevance</mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Question</mat-label>
            <input [formControl]="question" type="text" matInput placeholder="Question">
        </mat-form-field>
    </div>
    <div class="display-flex-row display-centre">
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Accepted</mat-label>
            <mat-select [formControl]="accepted">
                <mat-option value="true">True</mat-option>
                <mat-option value="false">False</mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Answers</mat-label>
            <input [formControl]="answers" type="number" matInput placeholder="Answers">
        </mat-form-field>
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Body</mat-label>
            <input [formControl]="body" type="text" matInput placeholder="Body">
        </mat-form-field>
    </div>
    <div class="display-flex-row display-centre">
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>closed</mat-label>
            <mat-select [formControl]="closed">
                <mat-option value="true">True</mat-option>
                <mat-option value="false">False</mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Migrated</mat-label>
            <mat-select [formControl]="migrated">
                <mat-option value="true">True</mat-option>
                <mat-option value="false">False</mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Notice</mat-label>
            <mat-select [formControl]="notice">
                <mat-option value="true">True</mat-option>
                <mat-option value="false">False</mat-option>
              </mat-select>
        </mat-form-field>
    </div>
    <div class="display-flex-row display-centre">
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Not Tagged</mat-label>
            <input [formControl]="notTagged" type="text" matInput placeholder="Not Tagged">
        </mat-form-field>
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Tagged</mat-label>
            <input [formControl]="tagged" type="text" matInput placeholder="Tagged">
        </mat-form-field>
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Title</mat-label>
            <input [formControl]="title" type="text" matInput placeholder="Title">
        </mat-form-field>
    </div>
    <div class="display-flex-row display-centre">
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>User</mat-label>
            <input [formControl]="user" type="number" matInput placeholder="User">
        </mat-form-field>
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Url</mat-label>
            <input [formControl]="url" type="url" matInput placeholder="Url">
        </mat-form-field>
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Views</mat-label>
            <input [formControl]="views" type="number" matInput placeholder="Views">
        </mat-form-field>
    </div>
    <div class="display-flex-row display-centre">
        <mat-form-field class="gap grow" appearance="outline">
            <mat-label>Wiki</mat-label>
            <mat-select [formControl]="wiki">
                <mat-option value="true">True</mat-option>
                <mat-option value="false">False</mat-option>
              </mat-select>
        </mat-form-field>
    </div>
    <div class="display-flex-row display-centre">
        <button (click)="getQuestion()" class="gap grow" mat-raised-button color="primary">Search</button>
    </div>
</div>
<app-show-questions *ngIf="clicked" [questions]="questions"></app-show-questions>
